<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex justify-center items-center">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Captcha Verification</h1>

    <div id="captchaTable" class="flex justify-center space-x-4 mb-6">
    </div>

    <div class="flex flex-col items-center space-y-4">
      <input type="text" id="captchaInput" class="w-full py-3 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Captcha">
      
      <div class="flex space-x-4 w-full">
        <button id="refreshButton" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none">
          Refresh
        </button>
        <button id="verifyButton" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 focus:outline-none">
          Verify
        </button>
      </div>
    </div>

    <p id="resultMessage" class="mt-4 text-center"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const captchaTable = document.getElementById('captchaTable');
      const captchaInput = document.getElementById('captchaInput');
      const refreshButton = document.getElementById('refreshButton');
      const verifyButton = document.getElementById('verifyButton');
      const resultMessage = document.getElementById('resultMessage');

      generateCaptchaTable();

      refreshButton.addEventListener('click', function () {
        generateCaptchaTable();
        resultMessage.textContent = '';
      });

      verifyButton.addEventListener('click', function () {
        const inputText = captchaInput.value.trim().toLowerCase();
        const captchaText = captchaTable.dataset.captcha.trim().toLowerCase();

        if (inputText === captchaText) {
          resultMessage.textContent = 'Captcha verified successfully!';
          resultMessage.classList.remove('text-red-500');
          resultMessage.classList.add('text-green-500');
        } else {
          resultMessage.textContent = 'Incorrect Captcha. Try again!';
          resultMessage.classList.remove('text-green-500');
          resultMessage.classList.add('text-red-500');
        }

        captchaInput.value = '';
        generateCaptchaTable();
      });

      function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
      }

      function generateCaptchaTable() {
        const captchaText = generateRandomString(6);
        captchaTable.dataset.captcha = captchaText;
        captchaTable.innerHTML = '';
        for (let i = 0; i < captchaText.length; i++) {
          const cell = document.createElement('div');
          cell.textContent = captchaText.charAt(i);
          cell.classList.add('text-3xl', 'font-semibold', 'w-16', 'h-16', 'flex', 'items-center', 'justify-center', 'border', 'border-gray-300', 'bg-gray-100');
          captchaTable.appendChild(cell);
        }
      }
    });
  </script>
</body>

</html>
